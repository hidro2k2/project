<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảo tàng kỹ thuật số</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <p class="author-name"><b>Bài thi của GV Nguyễn Hải Yến</b></p>
    </div>
    <div class="chat-container">
        <h2>Search AI - Bảo tàng kỹ thuật số</h2>
        <p>Danh Lam Thắng Cảnh của Thái Nguyên</p>
        <div id="loading" style="display: none;">Đang tìm kiếm...</div> <!-- Thêm phần tử loading -->
        <div id="suggestions">
            <!-- Gợi ý sẽ được thêm tại đây -->
        </div>
        <div id="chat-box">
            <!-- Tin nhắn hiển thị tại đây -->
        </div>
        <input type="text" id="user-input" placeholder="Nhập tên danh lam...">
        <button id="send-btn">Tìm</button>
    </div>

    <!-- Thêm nhạc nền -->
    <audio id="background-music" loop>
        <source src="assets/music/background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Nút play nhạc -->
    <button id="play-music-btn">Play Music</button>

    <script src="script.js"></script>
    <script>
        // Xử lý Play/Pause nhạc
        document.getElementById('play-music-btn').addEventListener('click', function() {
            const audio = document.getElementById('background-music');
            
            if (audio.paused) {
                audio.play();
                this.textContent = 'Pause Music'; // Khi nhạc bắt đầu, thay đổi chữ thành "Pause Music"
            } else {
                audio.pause();
                this.textContent = 'Play Music'; // Nếu nhạc đang phát, tạm dừng và đổi lại chữ thành "Play Music"
            }
        });

        // Thử phát nhạc tự động khi trang được tải
        window.onload = function() {
            const audio = document.getElementById('background-music');
            audio.play().catch((error) => {
                console.log('Không thể phát nhạc tự động: ' + error);
            });
        };
    </script>
    <style>
                #play-music-btn {
            position: fixed; /* Giữ nút ở vị trí cố định trên màn hình */
            top: 20px; /* Khoảng cách từ phía trên */
            right: 20px; /* Khoảng cách từ bên phải */
            padding: 10px 20px; /* Khoảng cách bên trong nút */
            background-color: #4CAF50; /* Màu nền nút */
            color: white; /* Màu chữ */
            border: none; /* Không viền */
            border-radius: 5px; /* Bo tròn góc */
            font-size: 16px; /* Kích thước chữ */
            cursor: pointer; /* Hiển thị con trỏ dạng tay khi di chuột lên */
            transition: background-color 0.3s ease; /* Hiệu ứng chuyển màu nền khi hover */
        }

        #play-music-btn:hover {
            background-color: #45a049; /* Màu nền khi hover */
        }

        #play-music-btn:focus {
            outline: none; /* Bỏ outline khi nút được nhấn */
        }
    </style>
</body>
</html>
