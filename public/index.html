<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảo tàng kỹ thuật số</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <p class="author-name"><b>Bài thi của GV Nguyễn Hải Yến</b></p>
    </div>
    <div class="chat-container">
        <h2>Search AI - Bảo tàng kỹ thuật số</h2>
        <p>Danh Lam Thắng Cảnh của Thái Nguyên</p>
        <div id="loading" style="display: none;">Đang tìm kiếm...</div> <!-- Thêm phần tử loading -->
        <div id="suggestions">
            <!-- Gợi ý sẽ được thêm tại đây -->
        </div>
        <div id="chat-box">
            <!-- Tin nhắn hiển thị tại đây -->
        </div>
        <input type="text" id="user-input" placeholder="Nhập tên danh lam...">
        <button id="send-btn">Tìm</button>
    </div>

    <!-- Thêm nhạc nền -->
    <audio id="background-music" loop>
        <source src="assets/music/background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Nút play nhạc -->
    <button id="play-music-btn">Play Music</button>

    <script src="script.js"></script>
    <script>
        // Xử lý Play/Pause nhạc
        document.getElementById('play-music-btn').addEventListener('click', function() {
            const audio = document.getElementById('background-music');
            
            if (audio.paused) {
                audio.play();
                this.textContent = 'Pause Music'; // Khi nhạc bắt đầu, thay đổi chữ thành "Pause Music"
            } else {
                audio.pause();
                this.textContent = 'Play Music'; // Nếu nhạc đang phát, tạm dừng và đổi lại chữ thành "Play Music"
            }
        });

        // Thử phát nhạc tự động khi trang được tải
        window.onload = function() {
            const audio = document.getElementById('background-music');
            audio.play().catch((error) => {
                console.log('Không thể phát nhạc tự động: ' + error);
            });
        };
    </script>
</body>
</html>
