<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảo tàng kỹ thuật số</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- <div>
        <p class="author-name"><b>Bài thi của GV Nguyễn Hải Yến</b></p>
    </div> -->
    <div>
        <p class="author-name">
            <b>Bài thi của GV Nguyễn Hải Yến</b>
            <!-- Thêm logo và liên kết -->
            <a href="https://maps.app.goo.gl/dHdqfCtRqPEsF2u59" target="_blank" class="school-logo">
                <img src="assets/images/Logo.jpg" alt="Logo Trường" style="width: 60px; height: 60px; margin-left: 10px;">
            </a>
        </p>
    </div>
    <div class="chat-container">
        <h2>Search AI - Bảo tàng kỹ thuật số</h2>
        <p>Danh Lam Thắng Cảnh của Thái Nguyên</p>
        <div id="loading" style="display: none;">Đang tìm kiếm...</div> <!-- Thêm phần tử loading -->
        <div id="suggestions">
            <!-- Gợi ý sẽ được thêm tại đây -->
        </div>
        <div id="chat-box">
            <!-- Tin nhắn hiển thị tại đây -->
        </div>
        <input type="text" id="user-input" placeholder="Nhập tên danh lam...">
        <button id="send-btn">Tìm
            <i class="fas fa-search"></i>
        </button>
    </div>

    <!-- Thêm nhạc nền -->
    <audio id="background-music" loop>
        <source src="assets/music/background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Nút play nhạc -->
    <button id="play-music-btn">Phát nhạc</button>

    <script src="script.js"></script>
    <script>
        // Xử lý Play/Pause nhạc
        document.getElementById('play-music-btn').addEventListener('click', function() {
            const audio = document.getElementById('background-music');
            
            if (audio.paused) {
                audio.play();
                this.textContent = 'Dừng nhạc';
            } else {
                audio.pause();
                this.textContent = 'Phát nhạc';
            }
        });

    </script>
    <style>
            #play-music-btn 
            {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            #play-music-btn:hover 
            {
                background-color: #45a049;
            }

            #play-music-btn:focus 
            {
                outline: none;
            }
    </style>
</body>
</html>
