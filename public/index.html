<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảo tàng kỹ thuật số</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- <div>
        <p class="author-name"><b>Bài thi của GV Nguyễn Hải Yến</b></p>
    </div> -->
    <div>
        <p class="author-name">
            <b>Bài thi của GV Nguyễn Hải Yến</b>
            <!-- Thêm logo và liên kết -->
            <a href="https://maps.app.goo.gl/dHdqfCtRqPEsF2u59" target="_blank" class="school-logo">
                <img src="assets/images/Logo.jpg" alt="Logo Trường" style="width: 40px; height: 40px; margin-left: 10px;">
            </a>
        </p>
    </div>
    <div class="chat-container">
        <h2>Search AI - Bảo tàng kỹ thuật số</h2>
        <p>Danh Lam Thắng Cảnh của Thái Nguyên</p>
        <div id="loading" style="display: none;">Đang tìm kiếm...</div> <!-- Thêm phần tử loading -->
        <div id="suggestions">
            <!-- Gợi ý sẽ được thêm tại đây -->
        </div>
        <div id="chat-box">
            <!-- Tin nhắn hiển thị tại đây -->
        </div>
        <input type="text" id="user-input" placeholder="Nhập tên danh lam...">
        <button id="send-btn">Tìm
            <i class="fas fa-search"></i>
        </button>
    </div>
    <!-- Thêm chat box mới -->
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Gemini 2.0 Flash Chatbox</h1>
    <div class="bg-white p-4 rounded-lg shadow-lg">
        <div class="chat-container mb-4 space-y-4" id="gemini-chat-window">
            <!-- Chat messages will appear here -->
        </div>
        <div class="flex gap-2">
            <input
                type="text"
                id="gemini-user-input"
                placeholder="Type your message..."
                class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
                onclick="sendGeminiMessage()"
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
            >
                Send
            </button>
            <input
                type="file"
                id="gemini-image-upload"
                accept="image/*"
                class="hidden"
                onchange="uploadGeminiImage()"
            />
            <button
                onclick="document.getElementById('gemini-image-upload').click()"
                class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
            >
                Upload Image
            </button>
        </div>
    </div>
    <!-- Thêm nhạc nền -->
    <audio id="background-music" loop>
        <source src="assets/music/background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Nút play nhạc -->
    <button id="play-music-btn">Phát nhạc</button>

    <script src="script.js"></script>
    <script>
        // Xử lý Play/Pause nhạc
        document.getElementById('play-music-btn').addEventListener('click', function() {
            const audio = document.getElementById('background-music');
            
            if (audio.paused) {
                audio.play();
                this.textContent = 'Dừng nhạc';
            } else {
                audio.pause();
                this.textContent = 'Phát nhạc';
            }
        });

    </script>
    <style>
            #play-music-btn 
            {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            #play-music-btn:hover 
            {
                background-color: #45a049;
            }

            #play-music-btn:focus 
            {
                outline: none;
            }
    </style>
</body>
</html>
